<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<style>
.body_background{background:url(ombre_background.jpg);}
#output
{
background: white;
border-radius: 10px;
border-top: 10px solid #AA4465;
padding: 10px;
float: none;
text-align: left;
}</style>

<body class="body_background">
<h4 id="player_1_name"></h4><span id="player_1_score"></span>
<br>
<h4 id="player_2_name"></h4><span id="player_2_score"></span>
<div class="container">
	<center>

		<h2>Math Quiz!!!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<br>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>

		<label>Number 1</label>
        <input id="number_1" type="number" class="form-control" placeholder="Enter first number here">
        <label>Number 2</label>
        <input id="number_2" type="number" class="form-control" placeholder="Enter second number here">
		<br>
        <button class="btn btn-warning" style="width:30%" onclick="send()">Send</button>
	</center>
</div>

<script src="quiz.js"></script>
</body>
</html>
